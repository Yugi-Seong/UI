<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자입력속성</title>
</head>
<body>
    <form action="#" method="POST">
        <fieldset>
            <legend>다중 파일 선택</legend>
            <p>
                <label for="email">이메일</label>
                <input type="email" id="email" multiple="multiple" title="이메일입력">
                
                <label for="file">파일찾기</label>
                <input type="file" id="file" multiple="multiple">
            </p>
        </fieldset>
    </form>
</body>
</html>
